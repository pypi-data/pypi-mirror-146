[tool.poetry]
name = "csrspy"
version = "0.2.4"
description = "ITRF/NAD83CSRS coordinate transforms in Python"
authors = ["Taylor Denouden <taylordenouden@gmail.com>"]
packages = [
    { include = "csrspy" }
]
[tool.poetry.dependencies]
python = "^3.8"
pyproj = "^3.3.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.1"
tox = "^3.25.0"
coverage = "^6.3.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
