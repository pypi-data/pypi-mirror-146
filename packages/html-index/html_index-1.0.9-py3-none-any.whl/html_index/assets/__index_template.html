<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Index of #TITLE</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid">
    <h3 style="padding-top: 12px; padding-bottom: 12px; text-decoration-color: rgb(0, 0, 0); color: rgb(0, 0, 0);">
		<b style="color: rgb(63, 59, 59);">{TITLE}</b>
	</h3>
	<h4>
		<img src=".icons/go_up.svg" style="margin-right: 2.5px" width="32" height="32"/>
		<a class="align-middle" href="../">{PARENT}</a>
	</h4>
   	<table class="table table-sm table-hover table-striped">
		<thead>
			<tr>
				<th style="width: 65%">{FILENAME}</th>
				<th style="width: 15%">{SIZE}</th>
				<th style="width: 20%">{MODIFIED}</th>
			</tr>
		</thead>
		<tbody>
            #FILES
		</tbody>
    </table>
    </div>
</body>
