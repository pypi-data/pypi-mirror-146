{% load i18n %}


<div class="modal fade" id="deleteActivityModal" tabindex="-1" role="dialog" aria-labelledby="deleteActivityModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="deleteActivitymyModalLabel">{% blocktrans %}Delete {{activity_singular}}{% endblocktrans %}</h4>
            </div>
            <div class="modal-body">
                <p>{% blocktrans %}Are you sure you want to delete this {{activity_singular_lower}}?{% endblocktrans %} </p>
                <form id="deleteActivityForm" action="{% if object %}{% url 'archive_activity' object.pk %}{% else %}{% url 'archive_activity' 'replaceme' %}{% endif %}" method="POST">
                    {% csrf_token %}
                    <div class="pull-right">
                        <a class="cancel-link" data-dismiss="modal" aria-label="Close" >{% trans 'Cancel' %}</a>
                        <button type="submit" class="btn btn-danger" value="{% trans 'Delete' %}" />{% trans 'Delete' %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
