{% load i18n %}
<confirm-delete-modal>
    <div class="modal fade in" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" onclick="{ nope }" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{opts.title || 'Set title'}</h4>
                </div>
                <div class="modal-body">
                    <p>{opts.content || 'Set content'}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-large btn-default back-button" onclick="{ nope }"> {%  trans 'Cancel' %} </button>
                    <button type="button" class="btn btn-large btn-danger discard-button" onclick="{ yolo }"> {%  trans 'Delete' %} </button>
                </div>
            </div>
        </div>
    </div>

    {%  include 'tags/confirm-delete-modal.js' %}

</confirm-delete-modal>
