{% extends 'admin/change_form.html' %}
{% load static %}

{% block admin_change_form_document_ready %}
{{ block.super }}
<script type="text/javascript">
    $.fn.select2apply = function select2_apply(){
        /* Apply select2 to a django field */
        this.parents('.related-widget-wrapper').css({width:'50%'});
        this.css({width:'100%'});
        this.select2()
    };
    (function($) {
        $('#id_base_currency').select2apply();
        $('#id_currency').select2apply();
    })($);
</script>
{% endblock %}
