{% load el_pagination_tags %}
{% load i18n %}
{% load humanize %}

{% paginate 20 activities %}
    <div class="list-group">
    {% for result in activities %}
        {{ result.rendered_search | safe }}
    {% empty %}
            <p>{% trans 'No results found.' %}</p>
    {% endfor %}
    </div>
    {% show_pages %}
