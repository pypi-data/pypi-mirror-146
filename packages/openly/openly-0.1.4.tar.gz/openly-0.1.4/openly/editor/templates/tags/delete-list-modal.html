{% load i18n %}
<delete-list-modal>
    <div id="deleteActivityListModal" class="modal fade in" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{% blocktrans %}Delete {{activity_singular_lower}}?{% endblocktrans %}</h4>
                </div>
                <div class="modal-body">
                    <p>{% blocktrans %}Are you sure you want to delete this {{activity_singular_lower}}?{% endblocktrans %} </p>
                </div>
                <div class="modal-footer">
                    <form id="deleteActivityForm" action="{ delete_url }" method="POST">
                        {% csrf_token %}
                        <div class="pull-right">
                            <button class="btn btn-large btn-default" data-dismiss="modal" aria-label="Close" >{% trans 'Cancel' %}</button>
                            <button class="btn btn-large btn-danger" type="submit">{% trans 'Delete' %}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {%  include 'tags/delete-list-modal.js' %}
</delete-list-modal>
