[project]
name = "lektor-tailwind"
description = ""
authors = [
    { name = "Frost Ming", email = "mianghong@gmail.com" },
]
dependencies = [
    "pytailwindcss>=0.1.4",
]
requires-python = ">=3.8"
readme = "README.md"
dynamic = []
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
version = "0.0.2"

[project.license]
text = "MIT"

[project.entry-points."lektor.plugins"]
tailwind = "lektor_tailwind:TailwindPlugin"

[project.urls]
Homepage = "https://github.com/frostming/lektor-tailwind"
Repository = "https://github.com/frostming/lektor-tailwind"

[tool.pdm]
includes = [
    "lektor_tailwind.py",
]

[tool.pdm.version]
use_scm = true

[build-system]
requires = [
    "pdm-pep517>=0.12.0",
]
build-backend = "pdm.pep517.api"
