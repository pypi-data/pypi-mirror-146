[tool.poetry]
authors = ["Didier SCHMITT <dschmitt@equancy.com>"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
description = "Datalake Framework"
license = "MIT"
name = "datalake-framework"
packages = [
  {include = "datalake"},
]
readme = "README.md"
repository = "https://git.equancy.cloud/equancy/data-technologies/datalake-framework"
version = "1.0.3"

[tool.poetry.dependencies]
Babel = "^2.9.1"
azure-eventhub = "^5.6.1"
azure-identity = "^1.7.1"
azure-keyvault-secrets = "^4.3.0"
azure-storage-blob = "^12.9.0"
boto3 = "^1.20.26"
google-cloud-monitoring = "^2.8.0"
google-cloud-pubsub = "^2.9.0"
google-cloud-secret-manager = "^2.8.0"
google-cloud-storage = "^1.43.0"
influxdb-client = "^1.24.0"
pendulum = "^2.1.2"
python = "^3.8"
requests = "^2.26.0"

[tool.poetry.dev-dependencies]
Sphinx = "^4.4.0"
black = "^21.12b0"
coverage = "^6.2"
flake9 = "^3.8.3"
pytest = "^6.2.5"

[tool.black]
line-length = 125
target-version = ["py38"]

[tool.coverage.report]
omit = ["tests/*"]

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.flake8]
ignore = "E501,W503"

[tool.pytest.ini_options]
addopts = "-ra -v --no-header"
filterwarnings = [
  # see https://github.com/googleapis/python-api-common-protos/issues/23
  "ignore:Call to deprecated create function FieldDescriptor",
  "ignore:Call to deprecated create function Descriptor",
  "ignore:Call to deprecated create function EnumDescriptor",
  "ignore:Call to deprecated create function EnumValueDescriptor",
  "ignore:Call to deprecated create function FileDescriptor",
  "ignore:Call to deprecated create function OneofDescriptor",
  "ignore:Call to deprecated create function ServiceDescriptor",
  "ignore:Call to deprecated create function MethodDescriptor",
]
minversion = "6.0"
testpaths = ["tests"]
