print-status: False
api:
    name: QueueManagerApi
    extension: yml
    dependency:
        update: False
        list:
            web: [Popen,Path]
            local: []
    list: [globals]
    language: EN-US
    git:
        url: https://github.com/SamuelJansen/
        extension: git

    session:
        secret: ${SESSION_SECRET:default}
    api-key:
        secret: ${API_KEY_SECRET:default}
    security:
        secret: ${SECURITY_SECRET:default}
    server:
        scheme: http
        host: 0.0.0.0
        port: 63001
        base-url: /queue-manager-api
    scheduler:
        time-zone: ${SCHEDULER_TIMEZONE:Brazil/East}
        enable: ${ENABLE_SCHEDULER_API:True}
        mute-logs: False
    listener:
        enable: ${ENABLE_LISTENER_API:True}
        mute-logs: False
        timeout: 30
    emitter:
        enable: ${ENABLE_EMITTER_API:True}
        mute-logs: False
        timeout: 30
queue:
    message:
        listener:
            url: ${QUEUE_MESSAGE_LISTENER_URL:https:my-emitter-host/my/listener/uri}
            timeout: 2
        emitter:
            url: ${QUEUE_MESSAGE_EMITTER_URL:https:my-emitter-host/my/emitter/uri}
            timeout: 2


swagger:
    # schemes: [${api.server.scheme}] ###- bug
    # host: ${SWAGGER_HOST:${api.server.host}}:${api.server.port} ###- bug
    info:
        # title: ${api.name}
        description: Queue Manager Api
        version: 0.0.1
        terms-of-service: http://swagger.io/terms/
        contact:
            name: Samuel Jansen
            email: samuel.jansenn@gmail.com
        license:
            name: Apache 2.0 / MIT License
            url: http://www.apache.org/licenses/LICENSE-2.0.html

python:
    version: 3.9
