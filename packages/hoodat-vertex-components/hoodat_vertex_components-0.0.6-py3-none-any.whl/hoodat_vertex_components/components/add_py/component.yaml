name: Sum
description: Add two integers together

inputs:
- {name: a, type: Integer, description: "First element of sum"}
- {name: b, type: Integer, description: "Second element of sum"}

outputs:
- {name: c, type: Integer, description: "Sum of a and b"}

implementation:
  container:
    image: europe-west1-docker.pkg.dev/hoodat-sandbox/hoodat-sandbox-kfp-components
    command: [
      python, add.py, --a, {inputPath: a}, --b, {inputPath: b}
    ]
