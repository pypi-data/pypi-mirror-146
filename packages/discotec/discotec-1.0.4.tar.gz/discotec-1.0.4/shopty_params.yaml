project_name: 'discotec'
run_command: "discotec train"
project_dir: "lr_and_vert_trim_ablation"
monitor: "min"
poll_interval: 20

hparams:
  vertical_trim:
    begin: 0
    end: 100
    step: 20
    type: 'int'
  learning_rate:
    begin: -5
    end: -1
    random: true
    log: true
    type: float

statics:
  data_path: "$HOME/data/discotec/extracted_data/mel_no_log_1150_no_vert_trim/"
  n_fft:
    val: 1150
    type: int
  batch_size:
    val: 128
    type: int
  gpus:
    val: 1
    type: int
  log_dir: "$HOME/discotec-logs/final_unet_ensemble_with_correct_dimension/"
  check_val_every_n_epoch:
     val: 10
     type: int
  num_nodes:
    val: 1
    type: int
  epochs:
    val: 300
    type: int
  num_workers:
    val: 32
    type: int
  begin_mask:
    val: 20
    type: int
  end_mask:
    val: 10
    type: int
  log: true
  mel: true
  bootstrap: true
  shoptimize: true

slurm_directives:
  - "--partition=wheeler_lab_gpu"
  - "--gres=gpu:1"
  - "--exclude=compute-1-5"

environment_commands:
  - 'source ~/anaconda/bin/activate'
  - 'conda activate discotec'

