heat_template_version: wallaby

description: >
  Configures a test service with task core tasks

parameters:
  EndpointMap:
    default: {}
    description: Mapping of service endpoint -> protocol. Typically set
                 via parameter_defaults in the resource registry.
    type: json
  ServiceData:
    default: {}
    description: Dictionary packing service data
    type: json
  ServiceNetMap:
    default: {}
    description: Mapping of service_name -> network name. Typically set
                 via parameter_defaults in the resource registry. Use
                 parameter_merge_strategies to merge it with the defaults.
    type: json
  RoleName:
    default: ''
    description: Role name on which the service is applied
    type: string
  RoleParameters:
    default: {}
    description: Parameters specific to the role
    type: json

outputs:
  role_data:
    description: Role data for a test task core service
    value:
      service_name: test_task_core
      core_services:
        # key should match service_name
        test_task_core:
          version: 0.0.1
          tasks:
            - id: print
              driver: print
              message: "message from test_task_core"
            - id: setup
              action: init
              driver: service
              provides:
                - test_task_core.init
              jobs:
                - echo: "test task core init"
            - id: run
              action: run
              driver: service
              provides:
                - test_task_core.run
              requires:
                - test_task_core.init
              jobs:
                - echo: "test task core run"
            - id: finalize
              action: finalize
              driver: service
              provides:
                - test_task_core.finalize
              requires:
                - test_task_core.run
              jobs:
                - echo: "test task core finalize"
