[metadata]
name = Mistic
version = 0.0.1
author = Sandhya Prabhakaran
author_email = Sandhya.Prabhakaran@moffitt.org
description = Mistic: A package for rendering multiple multiplexed images simultaneously
long_description = file: README.rst
long_description_content_type = text/markdown
url = https://github.com/MathOnco/Mistic
project_urls = 
	Bug Tracker = https://github.com/MathOnco/Mistic/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: MacOS

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
python_requires = >=3.6
install_requires = 
	numpy
	pandas
	matplotlib
	scipy
	scikit-learn
	PhenoGraph
	scikit-image
	seaborn
	bokeh
	tifffile
	Pillow

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

