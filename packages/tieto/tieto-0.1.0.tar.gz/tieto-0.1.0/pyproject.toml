[tool.poetry]
name = "tieto"
version = "0.1.0"
description = "A pretty face on Psycopg3."
authors = ["Abram Isola <abram@isola.mn>"]

[tool.poetry.dependencies]
python = "^3.10"
attrs = "^21.4.0"
psycopg = {extras = ["binary", "pool"], version = "^3.0.1"}

[tool.poetry.dev-dependencies]
pytest = "^7.1.1"
black = "^22.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
