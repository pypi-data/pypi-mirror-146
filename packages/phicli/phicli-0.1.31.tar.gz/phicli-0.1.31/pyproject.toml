[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.mypy]
check_untyped_defs = true
no_implicit_optional = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = [
  "git",
  "setuptools",
  "typer",
  "phidata.*",
  "docker.*",
  "docker.models.*",
]
ignore_missing_imports = true
