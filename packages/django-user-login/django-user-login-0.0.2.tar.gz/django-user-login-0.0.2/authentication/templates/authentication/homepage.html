{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'authentication/authentication.css' %}">
    <title>Login</title>
</head>
<body class="p-2 bg-dark">
    <div>
        {% if sitetitle %}
        <a href="/" style="text-decoration: none;" data-bs-toggle="tooltip" data-bs-placement="right" title="Homepage">
            <i class="bi bi-house fs-5 text-light"></i>
            <span class="badge bg-light text-dark fs-5 rounded-pill">{{sitetitle}}</span>
        </a>
        {% else %}
        <a href="/" style="text-decoration: none;">
            <i class="bi bi-house fs-5 text-light"></i>
            <span class="badge bg-light text-dark fs-5 rounded-pill">Homepage</span>
        </a>
        {% endif %}
    </div>
    {% include 'authentication/login.html' with sitetitle=sitetitle %}
    {% include 'authentication/modals.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
    <script src="{% static 'authentication/authentication.js' %}"></script>
</body>
</html>
