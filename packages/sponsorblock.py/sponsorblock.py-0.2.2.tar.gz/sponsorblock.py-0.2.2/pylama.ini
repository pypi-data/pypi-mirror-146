[pylama]
format = pylint
linters = pylint,pydocstyle,radon

[pylama:pydoctyle]
max_line_length = 120

[pylama:pylint]
max-line-length=120
good-names=i,j,k,f,fj,ex,Run,_,x,y,k,v
disable=bad-continuation
load-plugins=pylint.extensions.docparams,pylint.extensions.docstyle,pylint.extensions.mccabe,pylint.extensions.emptystring
check-quote-consistency=y