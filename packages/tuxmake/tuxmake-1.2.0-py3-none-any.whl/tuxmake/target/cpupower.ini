[target]
description = "cpupower programs and library"
commands = {make} -C tools/power/cpupower
    && {make} -C tools/power/cpupower install
    && {tar_caf} {build_dir}/cpupower.tar.xz -C {build_dir}/cpupower-install .

[makevars]
DESTDIR = {build_dir}/cpupower-install

[artifacts]
cpupower.tar.xz = cpupower.tar.xz
