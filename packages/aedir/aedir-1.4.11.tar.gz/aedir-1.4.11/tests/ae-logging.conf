#--------------------------------------------------------------------------------
# Logging configuration for AE-DIR tests
#--------------------------------------------------------------------------------

[loggers]
keys=root,console

[handlers]
keys=console

[formatters]
keys=console

[logger_root]
handlers=console
level=DEBUG
qualname=aedir

[logger_console]
handlers=console
level=DEBUG
propagate=0
qualname=aedir.console

[handler_console]
class=logging.StreamHandler
formatter=console
args=(sys.stdout,)

[formatter_console]
class=logging.Formatter
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
