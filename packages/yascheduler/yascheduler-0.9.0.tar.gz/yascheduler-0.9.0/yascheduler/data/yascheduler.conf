[db]
user =
password =
database =
host =
port = 5432

[local]
data_dir = /aiida/repository

[remote]
data_dir = /data
user = root

[clouds]

[engine.pcrystal]
deployable = ~/bin/Pcrystal
spawn = nohup sh -c "cp {path}/INPUT {path}/OUTPUT && /usr/bin/mpirun -np {ncpus} --allow-run-as-root -wd {path} ~/bin/Pcrystal >> {path}/OUTPUT 2>&1" &
check = ps aux | grep crystal
run_marker = Pcrystal
sleep_interval = 6
input_files =
    INPUT
    fort.34
output_files =
    INPUT
    fort.34
    OUTPUT
    fort.9
    fort.87

[engine.dummy]
deployable = ~/bin/dummyengine
spawn = nohup sh -c "cd {path} && ~/bin/dummyengine {path}/*" &
check = ps aux | grep ummyengine
run_marker = dummyengine
sleep_interval = 1
input_files =
    1.input
    2.input
    3.input
output_files =
    3.input
    1.input.out
    2.input.out
